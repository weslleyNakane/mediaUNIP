<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <a href="https://www.unip.br/universidade/localidades/jp/hamamatsu-shi/polo---japao">
            <img src="./img/UNIP.jpeg" alt="Logo UNIP japao">
        </a>

    </div>
    <div class="container">
        <h1>Calculadora de Médias</h1>
        <label for="prova">Nota da Prova:</label>
        <input type="text" id="prova" placeholder="Digite a nota">

        <label for="pim">Nota do PIM:</label>
        <input type="text" id="pim" placeholder="Digite a nota">

        <label for="ava">Nota do AVA:</label>
        <input type="text" id="ava" placeholder="Digite a nota">

        <button onclick="calcularMedia()">Calcular Média</button>

        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
